        ];

        (function () {
            /*

            //排序函数

            //

            //获取元素
            var eUl = document.getElementById('aqi-list')


            //符合空气指数的挑出来
            var arr = []
            for (let i = 0; i < aqiData.length; i++) {
                // console.log()
                if (aqiData[i][1] > 60) {
                    arr.push([aqiData[i][0], aqiData[i][1]])
                }
            }
            //排序
            // bubbleSort(arr)
            arr.sort(function(a,b){
                return b[1] - a[1];
            })

            //遍历插入
            for (let i = 0; i < arr.length; i++) {
                eUl.innerHTML += '<li>第' + (i + 1) + '名:' + arr[i][0] + ' 空气质量:' + arr[i][1] + '</li>'
            }




        })();
