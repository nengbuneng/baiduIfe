<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button id="button">确认填写</button>

    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

    <script type="text/javascript">
        (function () {
            /*    
            在注释下方写下代码
            给按钮button绑定一个点击事件
            在事件处理函数中
            获取aqi-input输入的值，并显示在aqi-display中
            */

            //获取3个标签
            var oBtn = document.getElementById('button')
            var oSp = document.getElementById('aqi-display')
            var oInput = document.getElementById('aqi-input')

            //<span>中原有的信息
            var spanOld = '尚无录入'

            //RegExp
            var pattern = /\d/
            //绑定事件
            oBtn.onclick = function () {
                var text = oInput.value
                //输入的是数字，并且大于0
                if (pattern.test(text) && parseInt(text) >= 0) {

                    //如果是第一次输入，那么清空之前的信息
                    if (oSp.innerHTML == spanOld) {
                        oSp.innerHTML = ''
                    }
                    oSp.innerHTML += '<br>' + text
                } else {
                    alert('输入错误')
                }
            }
        })();
    </script>
</body>

</html>
