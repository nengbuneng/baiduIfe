<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务一：表单（一）单个表单项的检验</title>
    <style>
        #main {
            width: 600px;
            margin: auto;
            padding: 100px;
            background: #6cf;
            border-radius: 20px;

        }

        label {
            display: inline-block;
            width: 40px;
        }

        span {
            color: #666666;
            font-size: 10px;
        }

    </style>
</head>
<body>

<div id="main">
    <label for="name1">名称</label>
    <input type="text" id="name1">
    <button id="btn1">验证</button>
    <br>
    <label></label><span id="item1Span">必填,长度为4-16个字符</span><br>

    <label for="name2">名称</label>
    <input type="text" id="name2">
    <button id="btn2">验证</button>
    <br>
    <label></label><span id="item2Span">名字不能为空</span><br>

    <label for="name3">名称</label>
    <input type="text" id="name3">
    <button id="btn3">验证</button>
    <br>
    <label></label><span id="item3Span">请填写 百度EFE</span>
</div>


<script>
    window.onload = function () {
        //获取可以获取的元素
        var item1 = document.getElementById('item1Span')
        var item2 = document.getElementById('item2Span')
        var item3 = document.getElementById('item3Span')

        //获取焦点时重置
        name1.onfocus = function () {
            item1.innerHTML = '必填,长度为4-16个字符'
            item1.style.color = '#666666'

        }

        name2.onfocus = function () {
            item2.innerHTML = '名字不能为空'
            item2.style.color = '#666666'
        }

        name3.onfocus = function () {
            item3.innerHTML = '请填写 百度EFE'
            item3.style.color = '#666666'
        }

        //第一个验证所需要regexp
        var hanzi = /[\u4e00-\u9fa5]/
        var num = 0


        var btn1 = document.getElementById('btn1')
        btn1.onclick = function () {

            var content1 = document.getElementById('name1').value
            for (var i = 0; i < content1.length; i++) {
                var content1=content1.trim()
                if (hanzi.test(content1[i])) {
                    num += 1
                }
                num++
            }
            if (num < 4 || num > 16) {
                item1.innerHTML = '出错了'
                item1.style.color = 'red'
            } else {
                item1.innerHTML = '验证通过'
                item1.style.color = 'blue'


            }

            num = 0
        }

        var btn2=document.getElementById('btn2')
        btn2.onclick=function () {
            var content2=document.getElementById('name2')
            if (!content2.value){
                item2.innerHTML = '出错了'
                item2.style.color = 'red'
            }else {
                item2.innerHTML = '验证通过'
                item2.style.color = 'blue'
            }
        }









        var btn3 = document.getElementById('btn3')
        btn3.onclick = function () {
            var content3 = document.getElementById('name3')

            if (content3.value === '百度EFE') {
                item3.innerHTML = '验证通过'
                item3.style.color = 'blue'
            } else {
                item3.innerHTML = '出错了'
                item3.style.color = 'red'
            }

        }




    }


</script>
</body>
</html>
