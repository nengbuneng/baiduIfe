<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL No.1 - Three.js 入门</title>
    <link rel="stylesheet" href="../../public/css/container.css">
    <script src="//cdn.bootcss.com/three.js/r83/three.js"></script>
</head>
<body>

<!--<div class="container86">-->
<canvas  id="canvas" style="width: 800px ;height: 600px;"></canvas>
<!--</div>-->

<script>
    (function () {

        // renderer
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('canvas'),
            antialias: true,   //  开启消除锯齿,默认false
//            precision: "highp"   // 渲染精度  highp/mediump/lowp
        });

        //背景色
        renderer.setClearColor(0xcccccc);



        // scene
        var scene = new THREE.Scene();

        var light = new THREE.PointLight(0xffffff, 2, 100);
        light.position.set(7, 0, 0);
        scene.add(light);


        // camera
        var camera = new THREE.PerspectiveCamera(45, 400 / 300, 1, 100);
        camera.position.set(40,0,0);
        camera.lookAt(new THREE.Vector3(0,0,0));
        scene.add(camera);

        // a cube in the scene
        var cubeTop = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 4, 18, 3),
            new THREE.MeshPhongMaterial({
                color: 0x000000
            })
        );
        var cubebottom = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 4, 18, 3),
            new THREE.MeshPhongMaterial({
                color: 0x000000
            })
        );

        cubebottom.position.set(4,5, 0,0 );


        scene.add(cubeTop);
        scene.add(cubebottom);


        // render
        renderer.render(scene, camera);







    })()


</script>
</body>
</html>
