<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/three.js/r83/three.js"></script>

</head>
<body>
<ul id="showUl"></ul>
<canvas  id="canvas" style="width: 800px ;height: 600px;"></canvas>
<script>
    //渲染器
    var renderer = new THREE.WebGLRenderer({
        canvas:document.getElementById("canvas"),
        antialias: true,   //  开启消除锯齿,默认false
        precision: "highp"   // 渲染精度  highp/mediump/lowp
    });
    //背景色
    renderer.setClearColor(0xcccccc);
    //场景
    var scene = new THREE.Scene();
    //相机
    var camera = new THREE.PerspectiveCamera(45,4/3,1,1000);
    camera.position.set(-2.5,2,3);
    camera.lookAt(new THREE.Vector3(0,0,0));
    scene.add(camera);

    //添加立方体
    var cube = new THREE.Mesh(new THREE.CubeGeometry(1,1,3),
        new THREE.MeshLambertMaterial({
            color:0xffffff,
            // wireframe: true
        })
    );
    scene.add(cube);
    //添加圆环
    var torus1 = new THREE.Mesh(new THREE.TorusGeometry(0.3,0.1,8,50),
        new THREE.MeshLambertMaterial({
            color:0xffffff,
        })
    );
    var torus2 = new THREE.Mesh(new THREE.TorusGeometry(0.3,0.1,8,50),
        new THREE.MeshLambertMaterial({
            color:0xffffff,
        })
    );
    var torus3 = new THREE.Mesh(new THREE.TorusGeometry(0.3,0.1,8,50),
        new THREE.MeshLambertMaterial({
            color:0xffffff,
        })
    );
    var torus4 = new THREE.Mesh(new THREE.TorusGeometry(0.3,0.1,8,50),
        new THREE.MeshLambertMaterial({
            color:0xffffff,
        })
    );
    //设置圆环位置
    torus1.rotation.y = Math.PI/2;
    torus1.position.set(-0.5,-0.6,0.8);
    scene.add(torus1);

    torus2.rotation.y = Math.PI/2;
    torus2.position.set(-0.5,-0.6,-0.8);
    scene.add(torus2);

    torus3.rotation.y = Math.PI/2;
    torus3.position.set(0.5,-0.6,-0.8);
    scene.add(torus3);

    torus4.rotation.y = Math.PI/2;
    torus4.position.set(0.5,-0.6,0.8);
    scene.add(torus4);

    //添加光源

    var light = new THREE.DirectionalLight(0xebebeb);
    light.position.set(-2,3,4);
    scene.add(light);

    renderer.render(scene,camera);

</script>
</body>
</html>
